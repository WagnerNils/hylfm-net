package:
  name: hylfm-net
  {% set tagged_version = GIT_DESCRIBE_TAG|replace("v","")|replace("-", ".") %}
  {% if GIT_DESCRIBE_NUMBER|int != 0 %}
    {% set tagged_version = tagged_version %}
  {% endif %}

  version:
   {{tagged_version}}

source:
  git_url: ../

build:
  noarch: python
  number: {{ GIT_DESCRIBE_NUMBER }}
  script: python -m pip install --no-deps --ignore-installed .
  string: np{{CONDA_NPY}}py{{CONDA_PY}}_{{PKG_BUILDNUM}}_h{{PKG_HASH}}_g{{GIT_FULL_HASH[:7]}}
  entry_points:
    - hylfm = hylfm.__main__:main

requirements:
  build:
    - pip
    - python >=3.7
  run:
    - dill
    - h5py>=2.9.0
    - ignite>=0.3.0
    - matplotlib>=3.0.3
    - numpy>=1.16.3
    - pandas
    - pip>=19.1
    - python>=3.7.3
    - pytorch>=1.4.0
    - pyyaml>=5.1
    - scikit-image>=0.15.0
    - scikit-learn>=0.20.3
    - scipy>=1.2.1
    - tensorboard
    - tifffile>=0.15.1
    - torchvision>=0.2.1
    - tqdm
#    - typing_extensions  # for python <3.7
    - z5py>=1.4.1
    - pytorch-msssim>=0.1

about:
  home: https://github.com/kreshuklab/hylfm-net
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Neural network server'
  doc_url: https://github.com/kreshuklab/hylfm-net
  dev_url: https://github.com/kreshuklab/hylfm-net

test:
  imports:
    - hylfm
